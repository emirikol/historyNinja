<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello...</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/application.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js" ></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
<script type="text/javascript" src="/svg-pan-zoom.min.js" ></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/qtip2/2.2.1/jquery.qtip.min.js" ></script>
<script type="text/javascript" src="/hammer.min.js" ></script>
<script type="text/javascript" src="/o_O.js" ></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/qtip2/2.2.1/jquery.qtip.min.css" type="text/css" />
</head>

<body>
  <script type="text/javascript" >window.source = 'sw';</script>
  <nav class="navbar navbar-inverse">
    <i class='item fa fa-wrench' data-toggle='editor'></i>
    <div class="container text-center">
      There Be Dragons
    </div>
  </nav>
   
  <div class="container">
    <div class='row' style='height:100%;overflow:hidden'>
      
      <div class="slider">
        <div>
          <!--<div class="hinter">shift: decade | ctrl: month | alt: century</div>-->
          <div class="preview">
            <div class='century' style="width:4.4%">0</div>
            <div class='century'>100</div>
            <div class='century'>200</div>
            <div class="century">300</div>
            <div class="century">400</div>
            <div class="century">500</div>
            <div class="century">600</div>
            <div class="century">700</div>
            <div class="century">800</div>
            <div class="century">900</div>
            <div class="century">1000</div>
            <div class="century">1100</div>
            <div class="century">1200</div>
            <div class="century">1300</div>
            <div class="century">1400</div>
            <div class="century">1500</div>
            <div class="century">1600</div>
            <div class="century">1700</div>
            <div class="century">1900</div>
            <div class="century">2000</div>
            <div class="marker"></div>
            <div class='selection'></div>
          </div>
          <input id="date" type="range" step=372 />
        </div>
      </div>
      
      <div class='col-md-12' style='padding:0;height:100%'>
        <div id='loader' style='position: absolute;left: 0px;top: 0px;width: 100%;height: 100%;z-index: 9999;background: url(loading.gif) center no-repeat rgb(25, 31, 38);'></div>
        <div class="side-bar">
          <div class='side-panel'>
            <div class='header'>
              <label for='date'></label>
            </div>
          </div>
          <div class='side-panel country-info closed'>
            <div class='header'>
              <label class="foo" data-value='country.name'>-----</label>
              <label class="editor">Country</label>
            </div>
            <table class='table'>
              <tr data-template="data_row" data-path="country.ruler" />
              <tr data-template="data_row" data-path="country.gov" />
              <tr data-template="data_row" data-path="country.wars" />
              <tr data-template="data_row" data-path="country.suzerain" />
              <tr data-template="data_row" data-path="country.clients" />
              <tr data-template="data_row" data-path="province.culture" />
              <tr data-template="data_row" data-path="province.religion" />
            </table>
          </div>
        
          <div class='side-panel editor'>
            <div class='header'>
              <label>Settings</label>
            </div>
            <div class='body'>
              <form class="form-horizontal">
                <div class="form-group">
                  <div class="col-sm-12">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" name="show_slider_hint" checked/> Show slider hint
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group ">
                  <label class="col-sm-4">Data source</label>
                  <div class="col-sm-8">
                    <select class="form-control input-sm">
                      <option>Default</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class='placeholder'>
        <script type="text/javascript">
          var map_loaded = $.get(source+'/after.svg?3333').then(function(x, s){ 
            $('.placeholder').replaceWith(x.childNodes[0])
          })
          </script>
      </div>
      
    </div>
  </div>
  <div id="templates" style="display:none">
    <table>
      <tbody id="data_row">
        <tr data-bind="class: state()">
          <th data-bind="text: name()"></th>
          <td data-bind='data-value: path()'></td>
          <td class="editor">
            <div class="btn-group" data-toggle="buttons">
              <label data-bind="class: (state() == 'on' ? 'active' : '') + ' btn btn-xs btn-default'" >
                <input type="radio" data-bind="name: path(); value: state" value="on"> Show
              </label>
              <label data-bind="class: (state() == 'off' ? 'active' : '') + ' btn btn-xs btn-default'">
                <input type="radio" data-bind="name: path(); value: state" value="off"> Hide
              </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script type="text/javascript" src="application.js" ></script>
  <script type="text/coffeescript" src="slider.coffee" ></script>
  <script type="text/javascript" src="coffee-script.js"></script>
</body>
</html>
